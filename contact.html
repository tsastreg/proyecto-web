<main>
    <section>
        <header>
            <h1>Contacta con nosotros</h1>
            <p>Envíanos tus comentarios o dudas.</p>
        </header>

        <article>
            <form action="#" method="POST">
                
                <label for="nom">Nombre:</label>
                <input type="text" id="nom" name="nom" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

                <label for="mensaje">Mensaje o Comentario:</label>
                <textarea id="mensaje" name="mensaje" rows="3" placeholder="Escribe aquí tu mensaje..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </article>
    </section>
</main>

<footer>
    <section id="redes-sociales">
        <h3>Síguenos</h3>

            <li><a href="https://facebook.com/tjagym" target="_blank">Facebook</a></li>
